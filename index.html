<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games with JS</title>
    <link rel="shortcut icon" href="static/images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <br />
    <br />
    <!-- Game 1 -->
    <div class="container-1">
      <h2>Game 1: Rock, Paper and Scissor</h2>
      <section class="game">
        <div class="score fadeOut">
          <div class="player-score">
            <h2>Player</h2>
            <p>0</p>
          </div>
          <div class="computer-score">
            <h2>Computer</h2>
            <p>0</p>
          </div>
        </div>

        <div class="intro">
          <!-- <h1>Rock Paper and Scissors</h1> -->
          <h2>Rock beats scissor</h2>
          <h2>Paper beats rock</h2>
          <h2>Scissor beats paper</h2>
          <br />
          <button>Let's Play</button>
        </div>

        <div class="match fadeOut">
          <h2 class="winner">Choose an option</h2>
          <div class="hands">
            <img class="player-hand" src="./static/images/rock.png" alt="" />
            <img class="computer-hand" src="./static/images/rock.png" alt="" />
          </div>

          <div class="options">
            <button class="rock">rock</button>
            <button class="paper">paper</button>
            <button class="scissors">scissors</button>
          </div>
          <br />
          <div class="next">
            <button id="next-round" class="gradient-button">
              Set the Hands
            </button>
          </div>
        </div>
      </section>
    </div>

    <br />
    <br />

    <!-- Game 2 -->
    <div class="container-2">
      <h2>Game 2: Blackjack</h2>
      <h3><span id="blackjack-result">Let's play</span></h3>
      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>
        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>

      <div class="tips">
        <br />
        <h3>Hit the DEALER without going over 21</h3>
        <br />
      </div>
      <div class="flex-blackjack-row-2">
        <div>
          <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">
            Hit
          </button>
          <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">
            Stand
          </button>
          <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">
            Deal
          </button>
        </div>
      </div>
      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>
    <br />
    <br />
    <div class="reset">
      <a href="https://aripan.github.io/rock_paper_scissor-black_jack/"
        ><button type="button" name="button" class="button-3d">
          RESET THE GAME
        </button></a
      >
    </div>
    <br />
    <br />
    <script src="static/js/script.js"></script>
  </body>
</html>
